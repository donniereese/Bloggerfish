<script type='text/javascript'>
	function makepanel(){
		
		console = xGetElementById("error");
		console.innerHTML = '<b>Starting VarCheck...</b><br>';
		if (elmnt = xGetElementById("elmnt")) console.innerHTML = console.innerHTML + "+ elmnt var success<br>";
		if (nom = xGetElementById("nom")) console.innerHTML = console.innerHTML + "+ nom var success<br>";
		if (wdth = xGetElementById("wdth")) console.innerHTML = console.innerHTML + "+ wdth var success<br>";
		if (hth = xGetElementById("hth")) console.innerHTML = console.innerHTML + "+ hth var success<br>";
		if (mvabl = xGetElementById("mvabl")) console.innerHTML = console.innerHTML + "+ mvabl var success<br>";
		if (x = xGetElementById("x")) console.innerHTML = console.innerHTML + "+ x var success<br>";
		if (y = xGetElementById("y")) console.innerHTML = console.innerHTML + "+ y var success<br>";
		
		console.innerHTML = console.innerHTML + "<b>----------------------------<b><br><br>";
		
		if(mvabl == "Yes") {
			if(x != "x0") {
				if (y != "y0") {
					create_panel(nom,wdth,hth,movabl,x,y);
					console.innerHTML = console.innerHTML + "create panel after full movable check<br>";
				} else {
					create_panel(nom,wdth,hth);
					console.innerHTML = console.innerHTML + "create panel after no y<br>";
				}
				create_panel(nom,wdth,hth);
				console.innerHTML = console.innerHTML + "create panel after no x<br>";
			}
		} else {
			console.innerHTML = console.innerHTML + "create panel after no movable<br>";
			create_panel(nom,wdth,hth);
		}
	}
</script>
